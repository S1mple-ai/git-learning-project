<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1mple AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #2c3e50; color: white; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.5; word-wrap: break-word; }
        .user-message { align-self: flex-end; background-color: #3498db; color: white; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #input-area { background-color: white; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 16px; }
        button { padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; font-size: 16px; }
        button:hover { background-color: #27ae60; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>S1mple AI Chat</h1>
    </header>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="输入消息..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let messages = [];

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if (role === 'assistant') {
                div.innerHTML = marked.parse(content);
            } else {
                div.textContent = content;
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            messages.push({ role: 'user', content: text });

            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });
                const data = await response.json();
                if (data.content) {
                    appendMessage('ai', data.content);
                    messages.push({ role: 'assistant', content: data.content });
                }
            } catch (error) {
                appendMessage('ai', '抱歉，出了点问题，请稍后再试。');
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
